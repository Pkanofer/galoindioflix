<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AluraFlix</title>
</head>

<body>
    <header>ALURAFLIX</header>

    <section>
        <div class="chamada-texto">
            <h1>Como dar só capa?</h1>
            <p>#freefire</p>
            <p>#capa</p>
        </div>

        <div>
            <!-- Corrigi o iframe para o formato correto -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/SiA2vD46_G8?si=XhWb9YBNpSvizuTS" 
                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
        </div>
    </section>

    <section>
        <h2>Vídeos para ensinar a dar capa</h2>

            <a href="https://youtu.be/A24nMf2BjbQ?si=Er6m5RWBoSWPmDi4">
                <img src="https://img.youtube.com/vi/Er6m5RWBoSWPmDi4/maxresdefault.jpg" alt="Vídeo 2" />
            </a>

            <a href="https://youtu.be/H88vhSAG2F0?si=iVzj0lfWkzj03xG4">
                <img src="https://img.youtube.com/vi/iVzj0lfWkzj03xG4/maxresdefault.jpg" alt="Vídeo 3" />
            </a>

            <!-- Fechamento da tag <a> e <img> corrigido -->
            <a href="https://youtu.be/B1QZSqYuCrk?si=q9ovUPf_-ulS2BTK">
                <img src="https://img.youtube.com/vi/B1QZSqYuCrk/maxresdefault.jpg" alt="Vídeo 4" />
            </a>

            <a href="https://youtu.be/6WS0mzTimF8?si=Nhb_kxx8a65LqFpE">
                <img src="https://img.youtube.com/vi/6WS0mzTimF8/maxresdefault.jpg" alt="Vídeo 5" />
